<div class="bg-img-homepage">
  <section class="from-fixed-navbar">
    <div class="container-fluid">
      <div class="row row-margin">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card mb-4">
            <div class="card-body row">
              <p class="mt-3 ml-3" style="font-size: 24px; font-weight: bold;">Gestisci DiscountCodes</p>
              <div class="ml-auto mt-3 mr-3">
                <button ngbButton class="btn btn-outline-aragon" (click)="toggleCreateOrUpdatePanel('create')">Crea
                  un nuovo Codice sconto
                </button>
              </div>
            </div>
            <hr>
            <div class="card-body row mb-3">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                  <div class="card-body mt-2">
                    <p style="font-weight: bold">Codici sconto disponibili</p>
                    <table class="table table-bordered">
                      <thead>
                      <tr>
                        <th></th>
                        <th>Codice</th>
                        <th>Percentuale</th>
                        <th>Attivo</th>
                        <th></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let discountCode of discountCodeList; index as i">
                        <td>{{i + 1}}</td>
                        <td>{{discountCode.code}}</td>
                        <td>{{discountCode.discountPercentage}}</td>
                        <td>{{discountCode.active}}</td>
                        <td class="text-center"><span style="cursor: pointer">
                          <fa-icon [icon]="faPencilAlt"(click)="moveForUpdate(discountCode)"></fa-icon> &nbsp;
                        </span>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="card" *ngIf="isPanelUpdateVisible">
                  <div class="card-body mt-2">
                    <div class="form-group row">
                      <label for="codeUpdate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Nome
                        Codice</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="text" class="form-control" id="codeUpdate" [(ngModel)]="discountCodeForUpdate.code">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="activeUpdate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Attivo
                      </label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <select type="text" class="form-control" id="activeUpdate" [(ngModel)]="discountCodeForUpdate.active">
                          <option value="true" ngValue="true">true</option>
                          <option value="false" ngValue="false">false</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="percentageUpdate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Percentuale Sconto
                      </label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="number" class="form-control" id="percentageUpdate" [(ngModel)]="discountCodeForUpdate.discountPercentage">
                      </div>
                    </div>
                    <button class="btn btn-outline-aragon mt-2 col-xl-12 col-lg-12 col-md-12 col-sm-12"
                            (click)="createOrUpdateDiscountCode('update')">Aggiorna Codice Sconto
                    </button>
                  </div>
                </div>
                <div class="card" *ngIf="isPanelCreateVisible">
                  <div class="card-body mt-2">
                    <div class="form-group row">
                      <label for="codeCreate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Nome
                        Codice</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="text" class="form-control" id="codeCreate" [(ngModel)]="discountCode.code">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="activeCreate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Attivo
                      </label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <select type="text" class="form-control" id="activeCreate" [(ngModel)]="discountCode.active">
                          <option value="true" ngValue="true">true</option>
                          <option value="false" ngValue="false">false</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="percentageCreate" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">Percentuale Sconto
                      </label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="number" class="form-control" id="percentageCreate" [(ngModel)]="discountCode.discountPercentage">
                      </div>
                    </div>
                    <button class="btn btn-outline-aragon mt-2 col-xl-12 col-lg-12 col-md-12 col-sm-12"
                            (click)="createOrUpdateDiscountCode('create')">Crea Codice Sconto
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
