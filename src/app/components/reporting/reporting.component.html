<div class="bg-img-homepage">
  <section class="from-fixed-navbar">
    <div class="container-fluid">
      <div class="row row-margin">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card mb-4">
            <div class="card-body row">
              <p class="mt-3 ml-3" style="font-size: 24px; font-weight: bold;">Reportistica</p>
            </div>
            <hr>
            <div class="card-body row mb-3">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <div class="card card-selection">
                  <div class="card-body mt-2">
                    <p style="font-weight: bold">Estrazione Acquisti</p>
                    <div class="form-group row">
                      <label for="dataDA" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">DA</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="datetime-local" class="form-control" id="dataDA" [(ngModel)]="dataDA"
                               (change)="checkDates()">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="dataA" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">A</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <input type="datetime-local" class="form-control" id="dataA" [(ngModel)]="dataA"
                               (change)="checkDates()">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="tag" class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-form-label">TAG</label>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <select type="text" class="form-control" id="tag" [(ngModel)]="tagId">
                          <option value=""></option>
                          <option *ngFor="let tag of tagList" [ngValue]="tag._id">
                            {{tag.tagName}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <button class="btn btn-outline-aragon col-xl-12 col-lg-12 col-md-12 col-sm-12"
                            (click)="downloadReport()" [disabled]="areDatesTSNotPresent">Estrai
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
